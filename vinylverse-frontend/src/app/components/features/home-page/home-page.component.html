

<div class="slika">
<section class="hero">
  <img src="assets/logo.png" alt="VinylVerse Logo" class="hero-logo" />
  <h1>Muzika koja traje večno</h1>
  <p>Retro kolekcije gramofonskih ploča za istinske ljubitelje zvuka.</p>
  <a href="#" class="btn">Započni pregled</a>
</section>

<section class="carousel-wrapper">
  <h2>Izdvajamo iz naše kolekcije</h2>

  <div class="carousel">
    @for (ploca of ploce; track ploca.id){
          <app-ploca-card  [naziv]="ploca.proizvod.naziv"
          [izdavackaKuca]="ploca.izdavackaKuca"
          [zanr]="ploca.zanr.naziv"
          [cena]="ploca.proizvod.cena"
          [slika]="ploca.slika">></app-ploca-card>
    }

  </div>

  <div class="carousel-controls">
    <button (click)="prethodnaStrana()">◀</button>
    <button (click)="sledecaStrana()">▶</button>
  </div>
</section>
</div>
