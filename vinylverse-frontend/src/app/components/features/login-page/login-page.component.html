<div class="form-container">

  <form (ngSubmit)="login()">
      <h2>Prijava</h2>
    <input [(ngModel)]="email" name="email" placeholder="Korisničko ime" required>
    <input [(ngModel)]="lozinka" name="password" type="password" placeholder="Lozinka" required>
    <button type="submit">Uloguj se</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
